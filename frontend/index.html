<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidado para Idosos</title>
    <meta name="theme-color" content="#4a90e2">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NOVO CABEÇALHO FIXO -->
    <header class="main-header">
        <img src="images/logo-513.png" alt="Logo Cuidar" class="header-logo">
    </header>

    <!-- O conteúdo dinâmico da nossa aplicação continua a ser renderizado aqui -->
    <main id="app"></main>

    <!-- NOVO RODAPÉ FIXO -->
    <footer class="main-footer">
        <p>&copy; 2025 Cuidado para Idosos. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registado com sucesso:', registration.scope))
                    .catch(error => console.log('Falha ao registar o Service Worker:', error));
            });
        }
    </script>
</body>
</html>
