<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidado para Idosos</title>

    <!-- Meta tag para a cor do tema no Chrome (Android) -->
    <meta name="theme-color" content="#4a90e2">

    <!-- Link para o ficheiro Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Font Awesome e Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- O main app é onde o nosso app.js renderiza tudo -->
    <main id="app"></main>

    <!-- O "cérebro" da aplicação -->
    <script src="js/app.js"></script>

    <!-- Script para registar o Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
